<!DOCTYPE html>
<!-- saved from url=(0075)file:///C:/Users/Administrator/Desktop/lushu/%E8%B7%AF%E4%B9%A6pdf/pdf.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lushu/static/pdf/index.css">
    <link rel="stylesheet" href="/lushu/static/pdf/index(1).css">
</head>

<!-- 引入样式 -->


<!-- 引入组件库 -->
<style>
    table {
        width: 100%;
    }
    td ,th{
        height: 50px;
        text-align: center;
        line-height: 50px;
    }
    th{
        font-size: 22px;
        background-color: #f7f7f7 !important;
    }
    .day{
        border-radius: 10px;
    }
    .title{
        font-size: 48px;
        font-weight: 700;
        padding: 10px;
    }
    .time{

    }
    .el-timeline-item{
        position: unset;
    }
    .el-timeline-item__tail {
        left: 20px;
    }
    .day_body{
        width: 100%;
        height: auto;

    }
    .day_class{
        width: 100%;
        color: #505050;
        overflow: hidden;
    }
    .day_class{

        height: auto;
        border-left: 3px solid #d5d5d5;
        padding: 0 0 0 20px;
    }
    .class_left{
        float: left;
        color: #7c7c7c;
        width: 50%;
    }
    .class_auto{
        width: 100%;
    }
    .class_title{
        color: #2da3a7;
        line-height: 50px;
        font-size: 32px;
        height: 50px;
    }
    .class_content{
        padding: 5px;
        line-height: 25px;
    }
    .class_right{
        float: left;
        color: #494848;
        width: 50%;
    }
    .class_number{
        border-radius: 20px;
        color: white;
        font-size: 21px;
        height: 35px;
        width: 6%;
        max-width: 35px;
        margin-top: 20px;
        margin-right: 20px;
        background-color: #2da3a7;
        line-height: 35px;
        text-align: center;
        float: left;


    }
    .class_text{
        width: 80%;
        float: left;
    }
    .class_img{
        text-align: center;
    }
    .map{
        height: 340px;
        width: auto;
        text-align: center;
        line-height:unset;
    }
</style>

<body>
<div id="app">

    <div class="title">
        {{title}}
    </div>
    <div class="time">
        {{time}}
    </div>
    <div class="tripCover">
        <div class="cover"></div>
    </div>
    <div>
        <div class="mode">
            <span>
                <img src="/lushu/static/user/1714983181578.jpg" style="height: 2rem;width: 2rem;">
            </span>
            <span>线路总览</span>
        </div>

        <div class="el-table el-table--fit el-table--enable-row-hover el-table--enable-row-transition" style="width: 100%;">
            <div class="hidden-columns">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="el-table__header-wrapper">
                <table>
                    <thead>
                    <tr class="">
                        <th>日期</th>
                        <th>城市</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{day_list}}
                    </tbody>
                </table>
            </div>
            <div class="el-table__column-resize-proxy" style="display: none;"></div>
        </div>
        <div class="mode">
            <span>
                <img src="/lushu/static/user/1714983181578.jpg" style="height: 2rem;width: 2rem;">
            </span>
            <span style="font-size: 24px">日程安排</span>
        </div>
        {{schedule}}

        <div class="bottom">
            再次感谢您的信任，请尽情享受您的旅⾏。⾏中有任何问
            题，请第⼀时间联系您的旅⾏顾问或定制师。
        </div>
    </div>
</div>
</body>
</html>
